  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          class="form-control">
      </div>
      <div>
        <button
          type="submit"
          class="btn btn-primary"
          style="margin-right: 10px;">Sign up</button>
        <button
          type="submit"
          class="btn btn-primary">Switch to Login</button>
      </div>
    </form>
  </div>
</div>
