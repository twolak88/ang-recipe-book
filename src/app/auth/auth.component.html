<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div
      *ngIf="isLoading"
      style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <div
      class="alert alert-danger"
      *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <form
      #authForm="ngForm"
      (ngSubmit)="onSubmit()"
      *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          class="form-control"
          ngModel
          #email="ngModel"
          name="email"
          required
          email>
        <span
          class="help-block alert-danger"
          *ngIf="!email.valid && email.touched">
          <span *ngIf="email.errors?.email">Email is not valid</span>
          <span *ngIf="email.errors?.required">Email is required</span>
        </span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          ngModel
          #password="ngModel"
          name="password"
          required
          minlength="6">
        <span
          class="help-block alert-danger"
          *ngIf="!password.valid && password.touched">
          <span *ngIf="password.errors?.minlength">Password should have more then 6 characters</span>
          <span *ngIf="password.errors?.required">Password is required</span>
        </span>
      </div>
      <div>
        <button
          type="submit"
          class="btn btn-primary"
          style="margin-right: 10px;"
          [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up': 'Login' }}</button>
      </div>
    </form>
  </div>
</div>
