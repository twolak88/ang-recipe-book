<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" #formEl="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            #name
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            #amount
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn"
            [ngClass]="editMode ? 'btn-primary' : 'btn-success'"
            type="submit"
            [disabled]="!formEl.valid"
          >{{ editMode ? 'Update' : 'Add' }}</button>
          <button class="btn btn-danger" type="button">Detele</button>
          <button
            class="btn btn-warning"
            type="button"
            (click)="onClear()"
            [disabled]="!name.value && !amount.value && !editMode">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
